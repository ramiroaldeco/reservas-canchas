<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva tu cancha</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("images.jpg") no-repeat center center;
      background-size: cover;
      color: white;
    }
    .fondo {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 50px;
    }
    .contenedor {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #00dd55;
    }
    .busqueda {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      color: black;
      display: flex;
      gap: 10px;
      justify-content: space-around;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00dd55;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 40px;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #00dd55;
      color: white;
    }
    .reservado {
      background-color: #f44336;
      color: white;
    }
    .disponible {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="fondo">
    <div class="contenedor">
      <h1>Reserva tu cancha al instante</h1>
      <p>Horarios disponibles de lunes a sábado, de 18:00 a 00:00.</p>

      <div class="busqueda">
        <select id="cancha">
          <option value="f5">F5</option>
          <option value="f7">F7</option>
        </select>
        <input type="date" id="fecha" min="2025-05-01">
        <button onclick="alert('Hacé clic en la tabla para reservar o cancelar horarios')">Reservar horario</button>
      </div>

      <table id="tabla">
        <thead>
          <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llena con JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const dias = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
    const tabla = document.querySelector("#tabla tbody");

    async function cargarReservas() {
      const res = await fetch('http://localhost:3000/reservas');
      return await res.json();
    }

    async function crearTabla() {
      const reservas = await cargarReservas();
      for (let h = 18; h <= 23; h++) {
        const tr = document.createElement("tr");
        const hora = (h < 10 ? '0' + h : h) + ":00";
        tr.innerHTML = `<td>${hora}</td>`;
        dias.forEach(dia => {
          const key = `${dia}-${hora}`;
          const reservado = reservas[key];
          tr.innerHTML += `<td class="${reservado ? 'reservado' : 'disponible'}" onclick="toggleReserva(this, '${key}', ${reservado})">${reservado ? 'Reservado' : 'Disponible'}</td>`;
        });
        tabla.appendChild(tr);
      }
    }

    async function toggleReserva(td, key, reservado) {
      const [dia, hora] = key.split("-");
      if (reservado) {
        await fetch('http://localhost:3000/cancelar', {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dia, hora })
        });
        td.textContent = "Disponible";
        td.className = "disponible";
        td.setAttribute("onclick", `toggleReserva(this, '${key}', false)`);
      } else {
        const res = await fetch('http://localhost:3000/reservar', {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dia, hora })
        });
        if (res.ok) {
          td.textContent = "Reservado";
          td.className = "reservado";
          td.setAttribute("onclick", `toggleReserva(this, '${key}', true)`);
        } else {
          alert("Ese horario ya está reservado.");
        }
      }
    }

    crearTabla();
  </script>
</body>
</html>
