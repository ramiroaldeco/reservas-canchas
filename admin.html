<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administrador</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #00aa55;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #00aa55;
      color: white;
    }
    button {
      background-color: #00aa55;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px 0;
    }
    .bloqueo-form {
      margin-top: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
    }
    input[type="date"], input[type="password"], select {
      padding: 8px;
      margin-right: 10px;
    }
    #contenido {
      display: none;
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>Acceso Administrador</h1>
    <input type="password" id="clave" placeholder="Contrase√±a">
    <button onclick="verificarClave()">Entrar</button>
  </div>

  <div id="contenido">
    <h1>Panel de Administrador</h1>
    <button onclick="cargarReservas()">üîÑ Actualizar reservas</button>

    <h2>Reservas F5</h2>
    <table id="tablaF5">
      <thead>
        <tr>
          <th>D√≠a</th>
          <th>Hora</th>
          <th>Nombre</th>
          <th>Tel√©fono</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Reservas F7</h2>
    <table id="tablaF7">
      <thead>
        <tr>
          <th>D√≠a</th>
          <th>Hora</th>
          <th>Nombre</th>
          <th>Tel√©fono</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="bloqueo-form">
      <h2>Bloquear turnos por d√≠a</h2>
      <select id="canchaBloqueo">
        <option value="F5">F5</option>
        <option value="F7">F7</option>
      </select>
      <input type="date" id="fechaBloqueo">
      <button onclick="bloquearDia()">Bloquear d√≠a completo</button>
    </div>
  </div>

  <script>
    const backendUrl = "https://reservas-canchas-0bq5.onrender.com";
    const claveCorrecta = "el20bosque25";
    const dias = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];

    function verificarClave() {
      const clave = document.getElementById("clave").value;
      if (clave === claveCorrecta) {
        document.getElementById("login").style.display = "none";
        document.getElementById("contenido").style.display = "block";
        cargarReservas();
      } else {
        alert("Contrase√±a incorrecta");
      }
    }

    async function cargarReservas() {
      const res = await fetch(`${backendUrl}/reservas`);
      const datos = await res.json();

      const tbodyF5 = document.querySelector("#tablaF5 tbody");
      const tbodyF7 = document.querySelector("#tablaF7 tbody");
      tbodyF5.innerHTML = "";
      tbodyF7.innerHTML = "";

      for (const clave in datos) {
        const [cancha, dia, hora] = clave.split("-");
        const { nombre, telefono } = datos[clave];

        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${dia}</td>
          <td>${hora}</td>
          <td>${nombre}</td>
          <td>${telefono}</td>
          <td>
            <button onclick="cancelar('${cancha}', '${dia}', '${hora}')">
              ${nombre === "BLOQUEADO" ? "Desbloquear" : "Cancelar"}
            </button>
          </td>
        `;

        if (cancha === "F5") {
          tbodyF5.appendChild(fila);
        } else if (cancha === "F7") {
          tbodyF7.appendChild(fila);
        }
      }
    }

    async function cancelar(cancha, dia, hora) {
      const confirmar = confirm(`¬øSeguro que quer√©s cancelar ${cancha} - ${dia} a las ${hora}?`);
      if (!confirmar) return;

      await fetch(`${backendUrl}/cancelar`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cancha, dia, hora })
      });

      cargarReservas();
    }

    async function bloquearDia() {
      const fechaInput = document.getElementById("fechaBloqueo").value;
      const cancha = document.getElementById("canchaBloqueo").value;

      if (!fechaInput) {
        alert("Seleccion√° una fecha para bloquear");
        return;
      }

      const fecha = new Date(fechaInput + "T00:00:00");
      const diaIndex = fecha.getDay(); // 0 = domingo, 1 = lunes...
      const diaNombre = dias[diaIndex];

      for (let h = 18; h <= 23; h++) {
        const hora = `${h.toString().padStart(2, "0")}:00`;

        await fetch(`${backendUrl}/reservar`, {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            cancha,
            dia: diaNombre,
            hora,
            nombre: "BLOQUEADO",
            telefono: "-"
          })
        });
      }

      cargarReservas();
    }
  </script>
</body>
</html>
